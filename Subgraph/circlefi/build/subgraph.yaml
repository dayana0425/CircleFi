specVersion: 0.0.4
schema:
  file: schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: SimpleSavingCircle
    network: goerli
    source:
      address: "0x61f452de1cC6d18621261A574272B56d3C2A5907"
      abi: SimpleSavingCircle
      startBlock: 7502105
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - SavingCircle
        - ParticipantsRegistered
        - Hosting
        - Account
      abis:
        - name: SimpleSavingCircle
          file: SimpleSavingCircle/abis/SimpleSavingCircle.json
      eventHandlers:
        - event: AllRoundsCompleted(bytes32)
          handler: handleAllRoundsCompleted
        - event: CompleteCircle(bytes32)
          handler: handleCompleteCircle
        - event: EmergencyWithdrawal(bytes32,uint256,address,uint256)
          handler: handleEmergencyWithdrawal
        - event: EveryonePaid(bytes32,uint256)
          handler: handleEveryonePaid
        - event: EveryonePaidDeposit(bytes32)
          handler: handleEveryonePaidDeposit
        - event: NewSavingCircleCreated(bytes32,string,address,uint256,uint256,uint256,address[],address[],(uint8,uint256,uint256,uint256,uint256,uint256,bool,bool))
          handler: handleNewSavingCircleCreated
        - event: PaidRound(bytes32,address)
          handler: handlePaidRound
        - event: PartiallyPaidRound(bytes32,address,uint256)
          handler: handlePartiallyPaidRound
        - event: RegisteredNewUserAndPaidDeposit(bytes32,address)
          handler: handleRegisteredNewUserAndPaidDeposit
        - event: RoundEndedAndUserWasPaidOut(bytes32,address,bool)
          handler: handleRoundEndedAndUserWasPaidOut
        - event: StartedFirstRound(bytes32,address)
          handler: handleStartedFirstRound
      file: SimpleSavingCircle/SimpleSavingCircle.wasm
