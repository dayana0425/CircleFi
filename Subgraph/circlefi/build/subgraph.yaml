specVersion: 0.0.4
schema:
  file: schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: SimpleSavingCircle
    network: goerli
    source:
      address: "0x590B1c15AfA533368fC1ead7580375E284B58D15"
      abi: SimpleSavingCircle
      startBlock: 7505818
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - SavingCircle
        - ParticipantsRegistered
        - Hosting
        - Account
      abis:
        - name: SimpleSavingCircle
          file: SimpleSavingCircle/abis/SimpleSavingCircle.json
      eventHandlers:
        - event: NewSavingCircleCreated(bytes32,string,address,uint256,uint256,uint256,address[],address[],(uint8,uint256,uint256,uint256,uint256,uint256,bool,bool))
          handler: handleNewSavingCircleCreated
        - event: RegisteredNewUserAndPaidDeposit(bytes32,address)
          handler: handleRegisteredNewUserAndPaidDeposit
      file: SimpleSavingCircle/SimpleSavingCircle.wasm
